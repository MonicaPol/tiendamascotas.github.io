<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fin bootstrap -->
    <link rel="stylesheet" href="css/styles.css">
    <title>MundoVet</title>
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo del proyecto" width="150">
        <p>Bienvenidos a </p>
        <h1>MundoVet</h1>
        <h2>Cuidamos a tu mejor amigo</h2>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="perro.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    <a class="nav-link" href="#productos">Productos</a>
                    <a class="nav-link" href="#contacto">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <!-- Sección Inicio -->
            <section id="inicio" class="text-center mt-5">
                <h2>Inicio</h2>
                <p></p>
                <div class="d-flex justify-content-center">
                    <img src="imagenrepresentativadelproyecto.png" alt="Imagen representativa del proyecto" width="600">
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <video width="600" controls>
                        <source src="video.mp4" type="video/mp4">
                        <track src="subtitulos-es.vtt" kind="subtitles" srclang="es" label="Español">
                        Tu navegador no soporta este video.
                    </video>
                </div>
            </section>

            <!-- Sección Productos -->
            <section id="productos" class="text-center mt-5">
                <h2>Productos</h2>
                <p>Descubre nuestros productos aquí.</p>
                <div class="productos-grid d-flex justify-content-center gap-3">
                    <div class="tarjeta">
                        <h3>Correa</h3>
                        <img src="correa.png" alt="Correa extensible" width="150">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#productoModal" onclick="mostrarDescripcion(1)">Ver más</a>
                    </div>
                    <div class="tarjeta">
                        <h3>Alimento balanceado</h3>
                        <img src="alimento.png" alt="Alimento balanceado" width="150">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#productoModal" onclick="mostrarDescripcion(2)">Ver más</a>
                    </div>
                    <div class="tarjeta">
                        <h3>Cucha</h3>
                        <img src="cucha.png" alt="Cucha" width="150">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#productoModal" onclick="mostrarDescripcion(3)">Ver más</a>
                    </div>
                    <div class="tarjeta">
                        <h3>Juguete</h3>
                        <img src="juguete.png" alt="Juguete" width="150">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#productoModal" onclick="mostrarDescripcion(4)">Ver más</a>
                    </div>
                </div>
            </section>

            <!-- Sección Contacto -->
            <section id="contacto" class="mt-5">
                <h2>Contacto</h2>
                <form action="https://formspree.io/f/mjkvovng" method="POST">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="message" rows="5" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </section>
        </div>
    </main>

    <!-- Modal de Producto -->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productoModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="productoDescripcion"></p>
                    <p id="productoPrecio"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
    <footer class="text-center mt-5">
        <p>MundoVet © Todos los derechos reservados</p>
    </footer>
</body>

</html>
